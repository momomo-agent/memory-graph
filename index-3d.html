// ============ COMPUTE NODE DATES (for Z axis) ============
// For each node: use createdAt if available, else earliest edge lastSeen
const nodeEarliestEdge = {};
graphData.edges.forEach(e => {
  if (!e.lastSeen) return;
  [e.from, e.to].forEach(nid => {
    if (!nodeEarliestEdge[nid] || e.lastSeen < nodeEarliestEdge[nid]) {
      nodeEarliestEdge[nid] = e.lastSeen;
    }
  });
});

const nodeDate = {};
Object.keys(graphData.nodes).forEach(id => {
  const n = graphData.nodes[id];
  nodeDate[id] = n.createdAt || nodeEarliestEdge[id] || "2026-01-01";
});

// Date → Z mapping
const allDates = Object.values(nodeDate);
const minDate = new Date(Math.min(...allDates.map(d => new Date(d))));
const maxDate = new Date(Math.max(...allDates.map(d => new Date(d))));
const dateRange = maxDate - minDate || 1;
const Z_SPAN = 120; // total Z height

function dateToZ(dateStr) {
  const d = new Date(dateStr);
  return ((d - minDate) / dateRange) * Z_SPAN - Z_SPAN / 2;
}

// ============ COMPUTE ACTIVITY (edge count with distinct dates) ============
const nodeActivity = {};
Object.keys(graphData.nodes).forEach(id => { nodeActivity[id] = new Set(); });
graphData.edges.forEach(e => {
  if (e.lastSeen) {
    if (nodeActivity[e.from]) nodeActivity[e.from].add(e.lastSeen);
    if (nodeActivity[e.to]) nodeActivity[e.to].add(e.lastSeen);
  }
});
const maxActivity = Math.max(...Object.values(nodeActivity).map(s => s.size), 1);

// ============ D3-FORCE LAYOUT (X/Y only) ============
// Inline minimal force simulation — no d3 dependency needed for this
const nodeIds = Object.keys(graphData.nodes);
const nodeIndex = {};
nodeIds.forEach((id, i) => { nodeIndex[id] = i; });

// Initialize positions
const positions = nodeIds.map(() => ({
  x: (Math.random() - 0.5) * 200,
  y: (Math.random() - 0.5) * 200,
  vx: 0, vy: 0
}));

// Cluster centers for initial seeding
const clusterCenters = {};
graphData.clusters.forEach((c, i) => {
  const angle = (i / graphData.clusters.length) * Math.PI * 2;
  clusterCenters[c.id] = { x: Math.cos(angle) * 60, y: Math.sin(angle) * 60 };
});

// Seed clustered nodes near their cluster center
nodeIds.forEach((id, i) => {
  const cid = nodeCluster[id];
  if (cid && clusterCenters[cid]) {
    positions[i].x = clusterCenters[cid].x + (Math.random() - 0.5) * 30;
    positions[i].y = clusterCenters[cid].y + (Math.random() - 0.5) * 30;
  }
});

// Simple force simulation
const edges = graphData.edges.map(e => ({
  source: nodeIndex[e.from],
  target: nodeIndex[e.to],
  w: e.w || 1
})).filter(e => e.source !== undefined && e.target !== undefined);

function simulate(iterations) {
  const alpha0 = 1, alphaDecay = 1 - Math.pow(0.001, 1 / iterations);
  let alpha = alpha0;

  for (let iter = 0; iter < iterations; iter++) {
    // Repulsion (charge)
    for (let i = 0; i < positions.length; i++) {
      for (let j = i + 1; j < positions.length; j++) {
        let dx = positions[j].x - positions[i].x;
        let dy = positions[j].y - positions[i].y;
        let dist = Math.sqrt(dx * dx + dy * dy) || 1;
        let force = -300 * alpha / (dist * dist);
        let fx = (dx / dist) * force;
        let fy = (dy / dist) * force;
        positions[i].vx -= fx;
        positions[i].vy -= fy;
        positions[j].vx += fx;
        positions[j].vy += fy;
      }
    }

    // Link attraction
    edges.forEach(e => {
      let dx = positions[e.target].x - positions[e.source].x;
      let dy = positions[e.target].y - positions[e.source].y;
      let dist = Math.sqrt(dx * dx + dy * dy) || 1;
      let strength = 0.03 * Math.min(e.w, 5) * alpha;
      let targetDist = 15;
      let force = (dist - targetDist) * strength;
      let fx = (dx / dist) * force;
      let fy = (dy / dist) * force;
      positions[e.source].vx += fx;
      positions[e.source].vy += fy;
      positions[e.target].vx -= fx;
      positions[e.target].vy -= fy;
    });

    // Cluster attraction
    nodeIds.forEach((id, i) => {
      const cid = nodeCluster[id];
      if (cid && clusterCenters[cid]) {
        const cx = clusterCenters[cid].x;
        const cy = clusterCenters[cid].y;
        positions[i].vx += (cx - positions[i].x) * 0.005 * alpha;
        positions[i].vy += (cy - positions[i].y) * 0.005 * alpha;
      }
    });

    // Center gravity
    positions.forEach(p => {
      p.vx -= p.x * 0.001 * alpha;
      p.vy -= p.y * 0.001 * alpha;
    });

    // Apply velocity with damping
    positions.forEach(p => {
      p.vx *= 0.6;
      p.vy *= 0.6;
      p.x += p.vx;
      p.y += p.vy;
    });

    alpha *= (1 - alphaDecay);
  }
}

simulate(300);

// Spread activation state
const spreadState = {}; // nodeId → { active, intensity, time }
const spreadAdj = {};
nodeIds.forEach(id => { spreadAdj[id] = []; });
graphData.edges.forEach(e => {
  if (spreadAdj[e.from]) spreadAdj[e.from].push({ to: e.to, w: e.w || 1 });
  if (spreadAdj[e.to]) spreadAdj[e.to].push({ to: e.from, w: e.w || 1 });
});

function triggerSpread(startId) {
  // Reset
  Object.keys(spreadState).forEach(k => delete spreadState[k]);
  spreadState[startId] = { intensity: 1.0, time: 0 };

  let frontier = [startId];
  let depth = 0;
  const visited = new Set([startId]);

  function wave() {
    if (depth > 5 || frontier.length === 0) return;
    depth++;
    const next = [];
    frontier.forEach(nid => {
      (spreadAdj[nid] || []).forEach(({ to, w }) => {
        if (!visited.has(to)) {
          visited.add(to);
          const decay = Math.pow(0.5, depth);
          spreadState[to] = { intensity: decay, time: depth * 150 };
          next.push(to);
        }
      });
    });
    frontier = next;
    setTimeout(wave, 150);
  }
  wave();
}

// ============ VIEW PRESETS ============
function animateCamera(target, lookAt, duration = 800) {
  const start = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
  const startTarget = controls.target.clone();
  const t0 = performance.now();

  function step(now) {
    const t = Math.min((now - t0) / duration, 1);
    const ease = t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
    camera.position.set(
      start.x + (target.x - start.x) * ease,
      start.y + (target.y - start.y) * ease,
      start.z + (target.z - start.z) * ease
    );
    controls.target.set(
      startTarget.x + (lookAt.x - startTarget.x) * ease,
      startTarget.y + (lookAt.y - startTarget.y) * ease,
      startTarget.z + (lookAt.z - startTarget.z) * ease
    );
    controls.update();
    if (t < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

window.viewTop = () => animateCamera({ x: 0, y: 200, z: 0 }, { x: 0, y: 0, z: 0 });

// ============ ANIMATION LOOP ============
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  controls.update();

  const time = clock.getElapsedTime();

  // Update node emissive based on spread activation
  nodeIds.forEach((id, i) => {
    const spread = spreadState[id];
    let emissiveScale = 0.3;

    if (spread) {
      const elapsed = time * 1000;
      const fadeIn = Math.max(0, Math.min(1, (elapsed - spread.time) / 200));
      const fadeOut = Math.max(0, 1 - (elapsed - spread.time - 200) / 2000);
      emissiveScale = 0.3 + spread.intensity * fadeIn * Math.max(fadeOut, 0) * 2.0;
    }

    if (i === hoveredIndex) {
      emissiveScale = Math.max(emissiveScale, 1.5);
    }

    // Subtle breathing for all nodes
    const breath = 1 + Math.sin(time * 2 + i * 0.3) * 0.05;
    const color = new THREE.Color(getColor(id));
    instancedNodes.setColorAt(i, color.multiplyScalar(breath * (0.5 + emissiveScale * 0.5)));
  });
  instancedNodes.instanceColor.needsUpdate = true;

  composer.render();
}

animate();

// ============ RESIZE ============
window.addEventListener('resize', () => {
  const w = window.innerWidth, h = window.innerHeight;
  camera.aspect = w / h;
  camera.updateProjectionMatrix();
  renderer.setSize(w, h);
  composer.setSize(w, h);
});

</script>
</body>
</html>
